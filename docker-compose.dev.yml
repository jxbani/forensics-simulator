# Docker Compose Configuration for Development
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: forensics-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-forensics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-forensics_dev}
      POSTGRES_DB: ${DB_NAME:-forensics_simulator_dev}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-forensics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensics-dev-network

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: forensics-backend-dev
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-forensics}:${DB_PASSWORD:-forensics_dev}@database:5432/${DB_NAME:-forensics_simulator_dev}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_dev_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - forensics-dev-network
    command: npm run dev

  # Frontend Web Application (Development mode with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: forensics-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - forensics-dev-network
    command: npm run dev

# Volumes for persistent data
volumes:
  postgres_dev_data:
    driver: local
  uploads_dev_data:
    driver: local

# Networks
networks:
  forensics-dev-network:
    driver: bridge
