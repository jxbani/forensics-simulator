[supervisord]
nodaemon=true

[program:vncserver]
command=/usr/bin/vncserver :0 -geometry 1280x800 -depth 24
autorestart=true

[program:novnc]
command=/usr/share/novnc/utils/launch.sh --vnc localhost:5900 --listen 6080
autorestart=true

[program:imaging_api]
command=python3 /app/imaging_api.py
directory=/app
autorestart=true
