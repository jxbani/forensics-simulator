# Docker Compose Configuration for Forensics Simulator
version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: forensics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-forensics}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-forensics_password}
      POSTGRES_DB: ${DB_NAME:-forensics_simulator}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-forensics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensics-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forensics-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-forensics}:${DB_PASSWORD:-forensics_password}@database:5432/${DB_NAME:-forensics_simulator}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - forensics-network
    command: sh -c "npx prisma migrate deploy && node src/server.js"

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: forensics-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - forensics-network

  # ============================================================================
  # Forensic Analysis Tools
  # ============================================================================

  # Volatility 3 - Memory Forensics
  volatility:
    build: ./docker/volatility
    image: forensics-lab/volatility:latest
    container_name: forensics-volatility-base
    restart: unless-stopped
    volumes:
      - ./evidence:/evidence:ro
      - ./output:/output:rw
    networks:
      - forensics-net

  # Wireshark - Network Analysis
  wireshark:
    build: ./docker/wireshark
    image: forensics-lab/wireshark:latest
    container_name: forensics-wireshark-base
    restart: unless-stopped
    volumes:
      - ./evidence:/evidence:ro
      - ./output:/output:rw
    networks:
      - forensics-net

  # Autopsy - Disk Forensics
  autopsy:
    build: ./docker/autopsy
    image: forensics-lab/autopsy:latest
    container_name: forensics-autopsy-base
    restart: unless-stopped
    volumes:
      - ./evidence:/evidence:ro
      - ./output:/output:rw
    networks:
      - forensics-net
    shm_size: '2gb'

  # FTK Imager Alternative - Forensic Imaging
  ftk:
    build: ./docker/ftk
    image: forensics-lab/ftk:latest
    container_name: forensics-ftk-base
    restart: unless-stopped
    volumes:
      - ./evidence:/evidence:ro
      - ./output:/output:rw
    networks:
      - forensics-net

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# Networks
networks:
  forensics-network:
    driver: bridge
  forensics-net:
    driver: bridge
